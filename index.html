<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Currency Converter</h1>
        </header>

        <main>
            <label> Converter <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label> Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                    <option>£ Libra</option>
                </select>
            </label>

            <label> <b>Valor</b>
                <input id="input-real" placeholder="R$ 10.000">
            </label>

            <button id="convert-button">To convert</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brasil.svg" alt="bandeira-brasil">
                    <p class="currency-name">R$ Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000</p>
                </div>

                <img class="arrow" src="./assets/arrow.png" alt="seta">

                <div class="currency-container">
                    <img src="./assets/eua.svg" id="currency-img" alt="bandeira-eua">
                    <p class="currency-name" id="currency-name" >Dólar americano</p>
                    <p class="currency-value" id="dolar-value-text">US$ 2.000</p>
                </div>
            </section>

        </main>
    </div>
</body>
<script src="./script.js"></script>
</html>
